<table>
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Dsignation</th>
            <th>Employee Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.empId}}</td>
            <td>{{employee.empName}}</td>
            <td>{{employee.designation}}</td>
            <td>{{employee.empSalary}}</td>
        </tr>   
    </tbody>
</table>
